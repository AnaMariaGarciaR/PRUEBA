<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de enlazar tu CSS -->
</head>
<body>

    <section id="rsvp-form-page">
        <h2>¡Confirma tu asistencia!</h2>
        <p>Por favor, llena este formulario para hacernos saber si podrás acompañarnos en nuestro gran día.</p>

        <form id="rsvp-form">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">Número de acompañantes:</label>
            <input type="number" id="guests" name="guests" min="0" max="10" required>

            <label for="attendance">¿Asistirás?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">¡Sí, ahí estaré!</option>
                <option value="no">No podré asistir</option>
            </select>

            <label for="message">Mensaje especial (opcional):</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <button type="submit">Enviar confirmación</button>
        </form>

        <a href="index.html" class="back-button">Volver a la invitación</a>
    </section>

</body>
</html>
